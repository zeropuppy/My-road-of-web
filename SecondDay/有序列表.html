<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有序列表</title>
</head>
<!--1. ol标签可以设置type属性来设置编号的类型 
-----------------------------------
|   type属性         意义           |
|    a             小写字母编号     |
|    A             大写字母编号     |
|    i             小写罗马数字编号 |
|    I             大写罗马数字编号 |
|    1             数字编号（默认） |
------------------------------------
   2.ol标签中start属性，start属性必须是一个整数，指定列表编号起始标签,例如设置为5，列表从编号5开始

   3.ol标签中的reversed属性，指定列表中条目是否为倒序排列的，不需要设置值，HTML5的特点
-->

<body>
    <h1>成绩考试排名</h1>
    <ol>
        <li>小红</li>
        <li>小强</li>
        <li>阿丽</li>
        <li>小穆</li>
        <li>路西</li>
    </ol>
    <ol type="a" reversed>
        <li>小红</li>
        <li>小强</li>
        <li>阿丽</li>
        <li>小穆</li>
        <li>路西</li>
    </ol>
    <ol type="A" start="5">
        <li>小红</li>
        <li>小强</li>
        <li>阿丽</li>
        <li>小穆</li>
        <li>路西</li>
    </ol>
    <ol type="i">
        <li>小红</li>
        <li>小强</li>
        <li>阿丽</li>
        <li>小穆</li>
        <li>路西</li>
    </ol>
    <ol type="I">
        <li>小红</li>
        <li>小强</li>
        <li>阿丽</li>
        <li>小穆</li>
        <li>路西</li>
    </ol>
</body>
</html>
